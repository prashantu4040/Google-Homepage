<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="nav">
        <a class="toplink">Gmail</a>
        <a class="toplink">Images</a>
        <a><img src="images/circled-menu.png" alt="Google App"/></a>
        <a class="topimage"></a>
    </div>

    <div id="middle">
        <div id="logo">
            <img src="images/Google_logo.webp"
                alt="Google Logo" width="300">
        </div>

        <div id="searchbarcontainer">
            <div id="search"><img src="images/search--v1.png" alt="Search bar"/></div>
            <input id="searchbar" type="text" />
            <div id="voice"><img src="images/voive.png" alt="Voice Searchbar"/></div>
        </div>

        <div id="buttons">
            <div class="button">
                Google Search
            </div>
            <div class="button">
                I'm Feeling Lucky
            </div>
        </div>

        <div id="langauge">
            Google offered in:
            <a href=""> हिन्दी</a>
            <a href="">मराठी</a>
            <a href="">English</a>
            <a href="">ಕನ್ನಡ</a>
            <a href="">తెలుగు</a>
        </div>
    </div>

    <div id="footer">
        <div id="location">
            <a>India</a>
        </div>
        <div id="footer-content">
            <div id="left">
                <a>Advertising</a>
                <a>Business</a>
                <a>About</a>
                <a>How Search works</a>
            </div>

            <div id="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
